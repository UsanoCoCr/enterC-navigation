    <script>
        function showSection(sectionId) {
            const sections = document.getElementsByClassName('major-section');
            for (let i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none';
            }
            document.getElementById(sectionId).style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    const sectionId = this.getAttribute('data-section');
                    if (sectionId) {
                        event.preventDefault();
                        showSection(sectionId);
                    }
                });
            });
        });
        
    </script>

<script>
function createRadarChart(chartId, data) {
    const ctx = document.getElementById(chartId).getContext('2d');
    new Chart(ctx, {
        type: 'radar',
        data: {
            labels: ['难度', '出路', '内卷程度', '任务量', '出国倾向'],
            datasets: [{
                label: 'Major Attributes',
                data: data,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                r: {
                    min: 0,
                    max: 5,
                    ticks: {
                        stepSize: 1,
                        callback: function(value) {
                            return value;
                        }
                    }
                }
            }
        }
    });
}
createRadarChart('computer-science-chart', [4, 5, 4, 4, 4]);
createRadarChart('finance-chart', [3, 5, 4, 3, 2]);
createRadarChart('biology-chart', [4, 2, 3, 4, 3]);
</script>
